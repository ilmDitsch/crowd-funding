- title:
    de: 'Mit Internetcafés gegen die Isolation'
    en:
  author: Sebastian Höhn
  source: Berliner Zeitung
  date: '2015-10-27'
  link:
    de: http://www.berliner-zeitung.de/brandenburg/fluechtlinge-in-berlin-und-brandenburg-mit-internetcaf-s-gegen-die-isolation,10809312,32268972.html
    en:
  teaser:
    de: 'Die beiden jungen Männer, die am Computer online Nachrichten lesen, tragen dicke Jacken. Es ist kalt im Keller des Flüchtlingsheims im Potsdamer Stadtteil Schlaatz. In drei Räumen befinden sich Computer, eine Tafel, Stühle, ein Tisch und eine kleine Küchenzeile. Es ist das Internetcafé des Wohnheims, in dem 215 Menschen aus 26 Nationen leben. Über den Monitoren an der Wand steht in roten Buchstaben „Von Refugees für Refugees“ (Von Flüchtlingen für Flüchtlinge). Es waren Flüchtlinge, die das Café eingerichtet haben. Dahinter steht der Potsdamer Verein Refugees Emancipation (Emanzipation der Flüchtlinge), den Chu Eben gegründet hat – ein Kameruner, der vor 17 Jahren als Asylbewerber nach Deutschland kam.'

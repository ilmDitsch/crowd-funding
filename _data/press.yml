- title:
    de: 'Surfen gegen die Isolation'
    en:
  author: Sebastian Bähr
  source: Neues Deutschland
  date: '2015-10-23'
  link:
    de: http://www.neues-deutschland.de/artikel/988859.surfen-gegen-die-isolation.html
    en:
  teaser:
    de: 'Yuzure Matsumoto aus Eritrea grinst über beide Ohren. Der neue Popsong aus seiner Heimat, den er vor dem Computerbildschirm sitzend hört, gefällt ihm ziemlich gut. Die Musik ist trotz seines Kopfhörers im ganzen Raum zu hören, sein Kopf nickt im Takt des Liedes. Yuzure freut sich, dass er nicht in der tristen Gemeinschaftsunterkunft seines Flüchtlingswohnheims sitzen muss. Er fühle sich wohl im »LaLoka«, dem ersten von Flüchtlingen selbst organisierten Internetcafé in Hellersdorf, sagt er.'
    en:

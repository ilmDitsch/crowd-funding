- title:
    de: 'Internet für Asylsuchende: Warum dieses wichtige Werkzeug der Selbstbestimmung
      meist verwehrt bleibt'
    en:
  author: Anna Biselli
  source: Netzpolitik.org
  date: '2015-06-01'
  link:
    de: https://netzpolitik.org/2015/internet-fuer-asylsuchende-warum-dieses-wichtige-werkzeug-der-selbstbestimmung-meist-verwehrt-bleibt/
    en:
  teaser:
    de: 'Abgeschnitten von Informationen, wenn sie am Nötigsten wären.
    In einem fremden Land, mit einem fremden unübersichtlichen Bürokratieapparat.
    Mit unverständlichen, länglichen Formularen, in einer Sprache, die du nicht beherrschst.
    Getrennt von denen, die dir wichtig sind. Ohne Möglichkeit, aus der Ferne Kontakt
    aufzunehmen. So sieht nur ein kleiner Ausschnitt aus der miserablen Situation von
    hunderttausenden Geflüchteten aus, die in Deutschlands Erstaufnahme- und
    „Übergangs“heimen auf Asyl hoffen. Unser Bewusstsein für die Informationssituation
    der Asylsuchenden ist klein, ihre Welt uns fremd. Wir können uns kaum mehr vorstellen,
    wie es ist, ohne Informationszugang unseren Alltag zu bestreiten.'
    en:

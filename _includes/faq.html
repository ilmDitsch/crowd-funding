<div class="row t30">
  <div class="small-12 columns">
    <ul id="faq-questions">
      {% for item in include.questions %}
      <li><a href="#{{ item.title | slugify }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

<div class="row t30">
  <div class="small-12 columns">
    {% for item in include.questions %}
    <div class="faq-question">
      <h2 id="{{ item.title | slugify }}">{{ item.title }}</h2>
      {{ item.content }}
    </div>
    {% endfor %}
  </div>
</div>
